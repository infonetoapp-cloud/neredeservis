name: Mobile CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  android:
    name: Android Lint Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter 3.24.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build dev apk
        run: flutter build apk --debug --flavor dev -t lib/main_dev.dart

      - name: Build stg apk
        run: flutter build apk --debug --flavor stg -t lib/main_stg.dart

      - name: Build prod apk
        run: flutter build apk --debug --flavor prod -t lib/main_prod.dart

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug-flavors
          path: build/app/outputs/flutter-apk/*.apk

  ios_compile:
    name: iOS Compile (No Codesign)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter 3.24.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Pub get
        run: flutter pub get

      # iOS multi-scheme henuz tanimli degil; bu adim prod entrypoint icin compile guard olarak calisir.
      - name: Build iOS no-codesign
        run: flutter build ios --no-codesign -t lib/main_prod.dart

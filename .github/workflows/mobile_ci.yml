name: Mobile CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  android:
    name: Android Lint Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter 3.24.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Ensure gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Pub get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build dev apk
        run: flutter build apk --debug --flavor dev -t lib/main_dev.dart

      - name: Build stg apk
        run: flutter build apk --debug --flavor stg -t lib/main_stg.dart

      - name: Build prod apk
        run: flutter build apk --debug --flavor prod -t lib/main_prod.dart

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug-flavors
          path: build/app/outputs/flutter-apk/*.apk

  ios_compile:
    name: iOS Compile (No Codesign)
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter 3.24.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Pub get
        run: flutter pub get

      - name: Prepare iOS Firebase placeholder
        run: |
          cat <<'EOF' > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key><string>CI_PLACEHOLDER</string>
            <key>GCM_SENDER_ID</key><string>000000000000</string>
            <key>PLIST_VERSION</key><string>1</string>
            <key>BUNDLE_ID</key><string>com.neredeservis.app</string>
            <key>PROJECT_ID</key><string>ci-placeholder</string>
            <key>STORAGE_BUCKET</key><string>ci-placeholder.appspot.com</string>
            <key>IS_ADS_ENABLED</key><false/>
            <key>IS_ANALYTICS_ENABLED</key><false/>
            <key>IS_APPINVITE_ENABLED</key><true/>
            <key>IS_GCM_ENABLED</key><true/>
            <key>IS_SIGNIN_ENABLED</key><true/>
            <key>GOOGLE_APP_ID</key><string>1:000000000000:ios:0000000000000000</string>
          </dict>
          </plist>
          EOF

      # iOS multi-scheme henuz tanimli degil; bu adim prod entrypoint icin compile guard olarak calisir.
      - name: Build iOS no-codesign
        run: flutter build ios --no-codesign -t lib/main_prod.dart

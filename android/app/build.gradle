plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.neredeservis.app"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId = "com.neredeservis.app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions += "environment"
    productFlavors {
        dev {
            dimension = "environment"
            applicationId = "com.neredeservis.app.dev"
            resValue "string", "app_name", "NeredeServis Dev"
        }
        stg {
            dimension = "environment"
            applicationId = "com.neredeservis.app.stg"
            resValue "string", "app_name", "NeredeServis Stg"
        }
        prod {
            dimension = "environment"
            applicationId = "com.neredeservis.app"
            resValue "string", "app_name", "NeredeServis"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

def hasGoogleServicesConfig =
        file("google-services.json").exists() ||
        file("src/dev/google-services.json").exists() ||
        file("src/stg/google-services.json").exists() ||
        file("src/prod/google-services.json").exists()

if (hasGoogleServicesConfig) {
    apply plugin: "com.google.gms.google-services"
}
